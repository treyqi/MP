bookdown::gitbook:
  css: [style.css, font-awesome.min.css]
  config:
    toc: 
      before: |
        <li><a href="./">Practical Medical Physics</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
      collapse: subsection
      scroll_highlight: yes
    toolbar: 
      position: fixed
    edit: null
    download: null
    search: yes
    fontsettings: 
      theme: white
      family: sans
      size: 2
    sharing: 
      facebook: yes
      twitter: yes
      google: no
      linkedin: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'linkedin', 'weibo', 'instapaper']
